<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-Practice</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="header" >Header</div>
    <div class="flexbox-container">
        <div class="menu" >
            <a href="index.html">Home</a>
            <br>
            <a href="add-contact.html">Add contact</a>
            <br>
            <a href="view-contact.html">View contact</a>
            <br>
        </div>
        <div class="content" >
            <div class="form-container">
                <div class="form-header">
                  <h2>Create Contact</h2>
                </div>
                <form class="form" id="form" action="" method="GET">
                  <div class="form-control">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Name" id="Name">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i> 
                    <small>Error message</small>
                  </div>
                    <div class="form-control">
                    <label for="Contact">Contact</label>
                    <input type="number" placeholder="9876543210" id="Contact">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i> 
                    <small>Error message</small>
                  </div>
                  <button>Submit</button>
                </form>
              </div>
        </div>
        <div class="aside" >
            <img class="ad" src="ad.jpg" alt="ad-img">
            <img class="ad" src="ad.jpg" alt="ad-img">
            <img class="ad" src="ad.jpg" alt="ad-img">
        </div>

    </div>
    <div class="footer" >Footer</div>
    <script src="index.js"></script>
</body>
</html>
